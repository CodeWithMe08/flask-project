<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>{{params['panel_title']}}</title>
    <link href="{{ url_for('static', filename='css/edit.css') }}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Basic Actions</h1>
    <a href="/dashboard"><button class="button">Dashboard Home</button></a>
    <a href="/automation_dash"><button class="button">Automation Dashboard</button></a>
    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
    <hr />
    <form id="contactForm" action="/automation_edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
        <div class="contact-section">
            <div class="inner-width">
                <h1>Edit Posts</h1>
                <input type="text" class="name" id="title"  placeholder="Enter your title..."name="title" data-sb-validations="required" value=" {{automation_post.title}}"  required autofocus/>
                <input type="text" class="name" id="subtitle" placeholder="Enter your subtitle..." name="subtitle" data-sb-validations="required,subtitle" value="{{automation_post.subtitle}}"required />
                <input type="name" class="name" id="slug" placeholder="Enter your slug..."name="slug" data-sb-validations="required" value="{{automation_post.slug}}"required />
                <textarea rows="1" class="message" id="content"placeholder="Enter your content here..." name="content" data-sb-validations="required"required>{{automation_post.content}}</textarea>
                <button class="button" id="submitButton" type="submit">Done</button>
            </div>
        </div>
    </form>
</body>

</html>
